<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смак Карпат | Мобільне Меню</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#38a169',
                        'secondary-brown': '#7c4d39',
                        'background-light': '#f7fdfa',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Стилі для плавної прокрутки */
        html {
            scroll-behavior: smooth;
        }
        /* Стиль для імітації модального вікна замість alert() */
        .modal {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        /* Стиль для вмісту модального вікна, щоб вміст прокручувався, а не вся сторінка */
        .modal-content {
            max-height: 90vh; /* Обмеження висоти для мобільного вигляду */
            overflow-y: auto;
            /* Анімація відкриття */
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Стиль для активної кнопки вигляду */
        .layout-active {
            box-shadow: 0 0 0 2px #38a169;
            background-color: #38a169;
            color: white !important; /* Важливо для іконки */
        }
    </style>
</head>

    <main id="menu" class="max-w-xl mx-auto p-4 md:p-6">
        
        <div class="text-center mb-8">

                    type="text" 
                    id="searchInput"
                    oninput="filterMenu(event.target.value)"
                    placeholder="Пошук страв за назвою..."
                    class="w-full p-3 pl-10 border border-gray-300 rounded-xl focus:border-primary-green focus:ring-2 focus:ring-primary-green/50 transition duration-200 shadow-md"

                <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
            </div>
            
            <div class="flex-shrink-0 flex space-x-2 p-1 bg-white border border-gray-200 rounded-xl shadow-md">
                <button id="listViewBtn" onclick="toggleLayout('list')" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition duration-150" title="Вигляд Списком">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                    </svg>
                </button>
                <button id="gridViewBtn" onclick="toggleLayout('grid')" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition duration-150" title="Вигляд Сіткою">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />

        <div id="menu-container">
            </div>

        <footer class="text-center py-6 border-t border-gray-200 mt-8">
            <p class="text-sm text-gray-500">Дякуємо, що обрали Смак Карпат! Завжди раді вас бачити.</p>
        </footer>
    </main>

            {

            },

            // --- НАПОЇ ---
            {
                section: 'drinks',
                name: 'Компот з сухофруктів (1л)',
                description: 'Традиційний домашній напій, зварений з яблук, груш та слив. Освіжаючий та корисний.',
                price: 60,
                avgRating: 4.3,
                ratingCount: 60,
                placeholderText: 'Компот',
                imageColor: 'c0f2a9',
                ingredients: ['Сушені яблука', 'Сушені груші', 'Чорнослив', 'Вода', 'Цукор'],
            },
            {
                section: 'drinks',
                name: 'Кава Еспресо',
                description: 'Міцна ароматна кава 100% арабіка для бадьорості. Подається зі склянкою води.',
                price: 45,
                avgRating: 4.1,
                ratingCount: 110,
                placeholderText: 'Кава',
                imageColor: '4c2a1a',
                ingredients: ['Кава 100% Арабіка', 'Вода'],
            },
        ];

        // 2. КАРТА ДЛЯ ЗІСТАВЛЕННЯ КЛЮЧІВ ІЗ ЗАГОЛОВКАМИ
        const sectionMap = {
            soups: { title: 'Супи', id: 'soups' },
            appetizers: { title: 'Закуски', id: 'appetizers' },
            salads: { title: 'Салати', id: 'salads' },
            main_dishes: { title: 'Основні Страви', id: 'main_dishes' },
            desserts: { title: 'Десерти', id: 'desserts' },
            drinks: { title: 'Напої', id: 'drinks' },
        };

        // Стан для керування виглядом
        let currentLayout = 'list'; // 'list' або 'grid'
        
        // --- НОВА ФУНКЦІЯ: РЕНДЕРИНГ ЗІРОК ---
        function renderRatingHtml(rating, count) {
            if (!rating || !count) return '';
            
            // Створення "повних" зірок
            const fullStars = '★'.repeat(Math.round(rating));
            // Створення "порожніх" зірок
            const emptyStars = '☆'.repeat(5 - Math.round(rating)); 

            return `
                <div class="flex items-center space-x-2 mt-1">
                    <span class="text-lg text-yellow-500 font-bold">${fullStars}<span class="text-gray-300">${emptyStars}</span></span>
                    <span class="text-sm font-semibold text-gray-700">${rating.toFixed(1)}</span>
                    <span class="text-xs text-gray-500">(${count})</span>
                </div>
            `;
        }

        // 3. ФУНКЦІЯ РЕНДЕРИНГУ МЕНЮ
        function renderMenu(itemsToRender = menuItems) {
            const container = document.getElementById('menu-container');
            const mainNav = document.getElementById('main-nav');
            const mobileMenu = document.getElementById('mobile-menu');
            
            // Групуємо елементи меню за секціями, але тільки ті, що пройшли фільтр
            const groupedItems = itemsToRender.reduce((acc, item) => {
                const sectionKey = item.section;
                if (!acc[sectionKey]) {
                    acc[sectionKey] = [];
                }
                acc[sectionKey].push(item);
                return acc;
            }, {});

            container.innerHTML = '';
            
            // Оновлюємо навігацію тільки якщо немає активного пошуку
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm === '') {
                mainNav.innerHTML = '';
                mobileMenu.innerHTML = '';
            }

            let hasResults = false;

            // Ітеруємо по згрупованих секціях
            for (const key in sectionMap) {
                const items = groupedItems[key];
                if (items && items.length > 0) {
                    hasResults = true;
                    const sectionInfo = sectionMap[key];
                    
                    const containerClass = currentLayout === 'list' 
                        ? 'flex flex-col space-y-4'
                        : 'grid grid-cols-1 sm:grid-cols-2 gap-4';

                    // Створення HTML секції
                    const sectionHtml = `
                        <section class="mb-10" id="${sectionInfo.id}">
                            <h3 class="text-2xl font-bold border-b-2 border-primary-green pb-2 mb-6 text-primary-green">${sectionInfo.title}</h3>
                            <div class="${containerClass}">
                                ${items.map(item => createMenuItemHtml(item, currentLayout)).join('')}
                            </div>
                        </section>
                    `;
                    container.insertAdjacentHTML('beforeend', sectionHtml);

                    // Створення посилань для навігації (тільки якщо не пошук)
                    if (searchTerm === '') {
                        const linkHtml = `<a href="#${sectionInfo.id}" class="text-sm font-medium text-secondary-brown hover:text-primary-green transition duration-200 ml-4">${sectionInfo.title}</a>`;
                        mainNav.insertAdjacentHTML('beforeend', linkHtml);
                        mobileMenu.insertAdjacentHTML('beforeend', `<a href="#${sectionInfo.id}" onclick="closeMobileMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-200">${sectionInfo.title}</a>`);
                    }
                }
            }

            if (!hasResults) {
                container.innerHTML = `<p class="text-center text-xl text-gray-500 py-12">На жаль, за вашим запитом страв не знайдено.</p>`;
            }
            
            // Оновлення активного стану кнопок вигляду
            updateLayoutButtons();
        }

        // 4. ФУНКЦІЯ СТВОРЕННЯ HTML ДЛЯ ОДНОГО ПУНКТУ МЕНЮ
        function createMenuItemHtml(item, layout) {
            const imageUrl = `https://placehold.co/600x400/${item.imageColor}/ffffff?text=${item.placeholderText}`;
            const ratingHtml = renderRatingHtml(item.avgRating, item.ratingCount); // Виклик нової функції

            if (layout === 'list') {
                return `
                    <div 
                        class="menu-item bg-white p-4 rounded-xl shadow-lg flex flex-col sm:flex-row items-start cursor-pointer transition duration-300 hover:shadow-xl hover:bg-gray-50" 
                        onclick="openDishDetailModal('${item.name}')"
                    >
                        <div class="w-full sm:w-32 sm:h-24 h-48 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0 mb-4 sm:mb-0 sm:mr-4 relative">
                            <img 
                                src="${imageUrl}" 
                                alt="${item.name}" 
                                class="w-full h-full object-cover" 
                                onerror="this.onerror=null;this.src='${imageUrl}';"
                            >
                            <button 
                                onclick="event.stopPropagation(); promptForPhoto('${item.name}')" 
                                class="absolute top-1 right-1 bg-white/70 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full shadow-md hover:bg-white transition duration-200"
                            >
                                + Фото
                            </button>
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-lg font-semibold text-gray-900">${item.name}</span>
                                <span class="text-xl font-bold text-secondary-brown ml-4">${item.price} грн</span>
                            </div>
                            <p class="text-sm text-gray-500 line-clamp-2">${item.description}</p>
                            ${ratingHtml} </div>
                    </div>
                `;
            } else if (layout === 'grid') {
                return `
                    <div 
                        class="menu-item bg-white rounded-xl shadow-lg cursor-pointer transition duration-300 hover:shadow-xl hover:bg-gray-50 flex flex-col overflow-hidden" 
                        onclick="openDishDetailModal('${item.name}')"
                    >
                        <div class="w-full h-40 bg-gray-200 overflow-hidden relative">
                            <img 
                                src="${imageUrl}" 
                                alt="${item.name}" 
                                class="w-full h-full object-cover" 
                                onerror="this.onerror=null;this.src='${imageUrl}';"
                            >
                            <button 
                                onclick="event.stopPropagation(); promptForPhoto('${item.name}')" 
                                class="absolute top-2 right-2 bg-white/70 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full shadow-md hover:bg-white transition duration-200"
                            >
                                + Фото
                            </button>
                        </div>
                        <div class="p-4 flex-grow flex flex-col justify-between">
                            <div>
                                <h4 class="text-lg font-semibold text-gray-900 mb-1">${item.name}</h4>
                                <p class="text-xs text-gray-500 line-clamp-2">${item.description}</p>
                            </div>
                            <div class="mt-3">
                                ${ratingHtml} <span class="text-xl font-bold text-secondary-brown mt-1 block">${item.price} грн</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // 5. ФУНКЦІЇ ДЛЯ ПОШУКУ ТА ВИГЛЯДУ (без змін)
        function filterMenu(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            let filteredItems;

            if (term === '') {
                filteredItems = menuItems;
            } else {
                filteredItems = menuItems.filter(item => 
                    item.name.toLowerCase().includes(term)
                );
            }
            renderMenu(filteredItems);
        }

        function toggleLayout(layout) {
            currentLayout = layout;
            const searchTerm = document.getElementById('searchInput').value;
            filterMenu(searchTerm);
        }

        function updateLayoutButtons() {
            const listBtn = document.getElementById('listViewBtn');
            const gridBtn = document.getElementById('gridViewBtn');

            listBtn.classList.remove('layout-active', 'text-gray-600');
            gridBtn.classList.remove('layout-active', 'text-gray-600');

            if (currentLayout === 'list') {
                listBtn.classList.add('layout-active');
                gridBtn.classList.add('text-gray-600');
            } else {
                gridBtn.classList.add('layout-active');
                listBtn.classList.add('text-gray-600');
            }
        }

        // 6. ФУНКЦІЇ ДЛЯ МОДАЛЬНОГО ВІКНА ДЕТАЛЕЙ СТРАВИ (ОНОВЛЕНО КОНТЕНТ)
        function openDishDetailModal(dishName) {
            const dishDetailModal = document.getElementById('dishDetailModal');
            const dishDetailContent = document.getElementById('dishDetailContent');
            
            const item = menuItems.find(i => i.name === dishName);

            if (!item) {
                console.error('Страва не знайдена:', dishName);
                return;
            }

            const imageUrl = `https://placehold.co/600x400/${item.imageColor}/ffffff?text=${item.placeholderText}`;
            const ingredientsListHtml = item.ingredients.map(ing => 
                `<li class="text-gray-600 mb-1 flex items-center">
                    <span class="text-primary-green mr-2 text-xl">&bull;</span> ${ing}
                </li>`
            ).join('');

            // HTML для відображення поточної оцінки (у деталях)
            const currentRatingHtml = renderRatingHtml(item.avgRating, item.ratingCount);

            // НОВА секція для фотографій та кнопки для галереї
            const photoGalleryHtml = `
                <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary-green" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-12 1h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Фото від гостей
                    </h3>
                    <p class="text-sm text-gray-600 mb-3">Надіслані фотографії зберігаються у зовнішній галереї. Оцініть креативність наших відвідувачів!</p>
                    
                    <a href="#" target="_blank" class="block w-full text-center bg-secondary-brown text-white font-semibold py-2 rounded-lg hover:bg-secondary-brown/90 transition">
                        Перейти до Фотогалереї Страви
                    </a>
                </div>
            `;

            // Створюємо повний контент для модального вікна
            dishDetailContent.innerHTML = `
                <div class="relative">
                    <img 
                        src="${imageUrl}" 
                        alt="${item.name}" 
                        class="w-full h-64 object-cover rounded-t-xl" 
                        onerror="this.onerror=null;this.src='${imageUrl}';"
                    >
                    <div class="absolute bottom-4 right-4 flex space-x-2">
                        <button 
                            onclick="closeDishDetailModal(); promptForRating('${item.name}')" 
                            class="bg-yellow-500/90 text-white text-sm font-semibold px-4 py-2 rounded-full shadow-xl hover:bg-yellow-600 transition duration-200 flex items-center"
                            title="Оцінити страву в Телеграм"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.63-.921 1.93 0l2.365 7.268 7.643.557c.969.07 1.35.814.654 1.442l-5.83 4.241 2.234 6.848c.277.848-.755 1.558-1.503 1.057L10 18.347l-6.192 4.098c-.748.501-1.78-.209-1.503-1.057l2.234-6.848-5.83-4.241c-.696-.628-.315-1.372.654-1.442l7.643-.557L9.049 2.927z" />
                            </svg>
                            Оцінити
                        </button>
                        <button 
                            onclick="closeDishDetailModal(); promptForPhoto('${item.name}')" 
                            class="bg-white/90 text-gray-800 text-sm font-semibold px-4 py-2 rounded-full shadow-xl hover:bg-white transition duration-200 flex items-center"
                            title="Надіслати фото страви в Телеграм"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                              <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Надіслати фото
                        </button>
                    </div>
                </div>
                
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4 border-b pb-3">
                        <div>
                            <h2 class="text-3xl font-extrabold text-gray-900">${item.name}</h2>
                            ${currentRatingHtml} </div>
                        <span class="text-3xl font-bold text-secondary-brown ml-4">${item.price} грн</span>
                    </div>

                    <h3 class="text-xl font-semibold text-primary-green mb-2">Опис</h3>
                    <p class="text-base text-gray-700 mb-6">${item.description}</p>

                    <h3 class="text-xl font-semibold text-primary-green mb-2">Основні Інгредієнти</h3>
                    <ul class="list-none p-0 ml-0 grid grid-cols-1 sm:grid-cols-2 gap-y-1 gap-x-4">
                        ${ingredientsListHtml}
                    </ul>
                    
                    ${photoGalleryHtml} </div>
            `;

            // Показуємо модальне вікно
            dishDetailModal.classList.add('active');
        }

        function closeDishDetailModal() {
            const dishDetailModal = document.getElementById('dishDetailModal');
            dishDetailModal.classList.remove('active');
        }

        // 7. ФУНКЦІЇ ДЛЯ ВЗАЄМОДІЇ З ТЕЛЕГРАМ-БОТОМ
        // УВАГА: ЗАМІНІТЬ 'YourMenuBotUsername' на ім'я користувача Вашого бота (без символу @)
        const BOT_USERNAME = 'YourMenuBotUsername'; 
        const TELEGRAM_URL = `https://t.me/${BOT_USERNAME}?start=`;

        function promptForPhoto(itemName) {
            const encodedItemName = encodeURIComponent(itemName);
            window.open(TELEGRAM_URL + 'photo_' + encodedItemName, '_blank');
        }

        function promptForRating(itemName) {
            const encodedItemName = encodeURIComponent(itemName);
            window.open(TELEGRAM_URL + 'rate_' + encodedItemName, '_blank');
        }
        
        // 8. ФУНКЦІЇ ДЛЯ МОБІЛЬНОГО МЕНЮ
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }

        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.add('hidden');
        }

        // Запускаємо рендеринг меню при завантаженні сторінки
        window.onload = function() {
            // Встановлюємо початковий вигляд кнопок
            updateLayoutButtons(); 
            // Рендеримо все меню
            renderMenu();
        };
    </script>
</body>
</html>
